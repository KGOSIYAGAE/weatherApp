<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>

  <body>
    <div class="main-container">
      <div class="left-box">
        <div class="text-container">
          <h2 class="app-name">Weather App</h2>
          <span class="app-description">
            It is a simple and easy to use weather searching application with
            will help make your life easier
          </span>
        </div>
      </div>
      <div class="right-box">
        <div class="app-container">
          <img src="./src/iphoneFrame.png" class="iphone-frame" />
          <!--App-->
          <div class="app">
            <div class="app-box">
              <div class="top-nav">
                
                <div class="search">
                    <input class="inputSearch" type="text" placeholder="City name" id="searchInput" />
                    <img class="btnSearch" id="searchBtn" src="./src/searchIcon.png">
                </div>
                
                </div>
                <div class="weather-details" id="allWeatherDeatils">
                  <div id="loading">
                  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
